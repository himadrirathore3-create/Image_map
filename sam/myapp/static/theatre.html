<!DOCTYPE html>
<html>
<head>
    <title>Jodhpur</title>

    <style>
        h1{text-align: center;color:brown;}
        img{
            display: block;
            margin-left:auto;
            margin-right:auto;
            width: 700px;
            height:250;
            border-radius: 20px;
        }
        /* Page background & font */
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: yellow;
            color: #333;
            line-height: 1.7;
        }

        /* Main heading */
        h2 {
            text-align: center;
            font-size: 36px;
            margin-top: 0;
            font-weight: bold;
            text-transform: uppercase;
            color: #b36b00; /* dark brown/yellow */
        }

        /* Sub heading */
        h3 {
            text-align: center;
            font-size: 22px;
            margin-top: 0;
            font-weight: normal;
            color: #804000;
            opacity: 0.9;
        }

        /* Horizontal line */
        hr {
            width: 60%;
            margin: 10px auto;
            border: 0;
            height: 2px;
            background: #804000;
            opacity: 0.6;
        }

        /* Paragraph styling */
        p {
            font-size: 18px;
            max-width: 900px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.6);
            padding: 15px 20px;
            border-radius: 10px;
            
        }
    </style>

</head>

<body>
    <img src="Umaid.jpg" alt="umaid" usemap="#imap" >
    <h2>Jodhpur</h2>
    <h3>Palace</h3>
    <hr>

    <p>
        Jodhpur's palaces include Umaid Bhawan Palace, one of the world's largest 
        private residences, which is partly a hotel, a museum, and a royal residence. 
        Other
    </p>

</body>
</html>
