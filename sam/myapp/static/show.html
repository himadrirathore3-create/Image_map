<!DOCTYPE html>
<html>
<head>
    <title>Rajasthan</title>

    <style>
         h1{text-align: center;color:rgb(165, 42, 142);}
        img{
            display: block;
            margin-left:auto;
            margin-right:auto;
            width: 700px;
            height:250;
            border-radius: 20px;
        }
        /* Page background & text */
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: pink;
            color: #333;
            line-height: 1.7;
        }

        /* Main heading */
        h2 {
            text-align: center;
            font-size: 36px;
            margin-top: 0;
            font-weight: bold;
            text-transform: uppercase;
            color: #b30059;
        }

        /* Sub heading */
        h3 {
            text-align: center;
            font-size: 22px;
            margin-top: 0;
            font-weight: normal;
            color: #800040;
            opacity: 0.9;
        }

        /* Horizontal line styling */
        hr {
            width: 60%;
            margin: 10px auto;
            border: none;
            height: 2px;
            background: #800040;
            opacity: 0.6;
        }

        /* Paragraph styling */
        p {
            font-size: 18px;
            max-width: 800px;
            margin: 20px auto;
            text-align: justify;
            background: rgba(255, 255, 255, 0.4);
            padding: 15px 20px;
            border-radius: 10px;
        }
    </style>

</head>

<body>
    <img src="Luni-Tourism-1.jpg" alt="jodhpur" usemap="#imap" >
    <h2>Rajasthan</h2>
    <h3>Luni</h3>
    <hr>

    <p>
        Luni is famous for its heritage hotel Fort Chanwa, which is cocooned in regal ambiance.
        Its interiors beautifully reflect the royalty of the bygone era. The in-house restaurants 
        of the hotel serve mouth-watering Rajasthani, Indian, Chinese and Continental cuisine.
    </p>

</body>
</html>
