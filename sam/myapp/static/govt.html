<!DOCTYPE html>
<html>
<head>
    <title>Rajasthan</title>

    <style>
         h1{text-align: center;color:rgb(165, 144, 42);}
        img{
            display: block;
            margin-left:auto;
            margin-right:auto;
            width: 700px;
            height:250;
            border-radius: 20px;
        }
        /* Page background & font */
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: blue;
            color: white;
            line-height: 1.7;
        }

        /* Main heading */
        h2 {
            text-align: center;
            font-size: 36px;
            margin-top: 0;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Sub heading */
        h3 {
            text-align: center;
            font-size: 22px;
            margin-top: 0;
            font-weight: normal;
            opacity: 0.9;
        }

        /* Horizontal line */
        hr {
            width: 60%;
            margin: 10px auto;
            border: 0;
            height: 2px;
            background: white;
            opacity: 0.6;
        }

        /* Paragraph styling */
        p {
            font-size: 18px;
            max-width: 800px;
            margin: 20px auto;
            text-align: justify;
        }
    </style>

</head>

<body>
    <img src="korna.jpeg" alt="jodhpur" usemap="#imap" >
    <h2>Korna</h2>
    <h3>Village</h3>
    <hr>

    <p>
        Korna, a village in the Barmer district of Rajasthan, is primarily famous for 
        being a significant wintering ground for the Demoiselle Crane migratory birds 
        and for its historic Korna Fort.
    </p>

</body>
</html>
